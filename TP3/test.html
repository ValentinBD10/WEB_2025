<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calendrier.css" rel="stylesheet">
    <title>Calendrier</title>
</head>
<body>
    <section class="white-box">
        <h1 class="ChangeDateTitle">Choisir une date</h1>
            <section class="grey-box">
                <div class="NavButtons">
                    <h1 class="PreviousMonth">Précédent</h1>
                    <h1 class="ActualMonth">Actuel (SQL)</h1>
                    <h1 class="NextMonth">Suivant</h1>
                </div>
                <div class="horizontalLine"></div>
                <section class="Days">
                    <div class="Day">
                        <h1>Lundi</h1>
                        <button type="submit" class="Numero"></button>
                        <button type="submit" class="Numero">7</button>
                        <button type="submit" class="Numero">14</button>
                        <button type="submit" class="Numero">21</button>
                        <button type="submit" class="Numero">28</button>
                    </div>
                    <div class="Day">
                        <h1>Mardi</h1>
                        <button type="submit" class="Numero">1</button>
                        <button type="submit" class="Numero">8</button>
                        <button type="submit" class="Numero">15</button>
                        <button type="submit" class="Numero">22</button>
                        <button type="submit" class="Numero">29</button>
                    </div>
                    <div class="Day">
                        <h1>Mercredi</h1>
                        <button type="submit" class="Numero">2</button>
                        <button type="submit" class="Numero">9</button>
                        <button type="submit" class="Numero">16</button>
                        <button type="submit" class="Numero">23</button>
                        <button type="submit" class="Numero">30</button>
                    </div>
                    <div class="Day">
                        <h1>Jeudi</h1>
                        <button type="submit" class="Numero">3</button>
                        <button type="submit" class="Numero">10</button>
                        <button type="submit" class="Numero">17</button>
                        <button type="submit" class="Numero">24</button>
                        <button type="submit" class="Numero">31</button>
                    </div>
                    <div class="Day">
                        <h1>Vendredi</h1>
                        <button type="submit" class="Numero">4</button>
                        <button type="submit" class="Numero">11</button>
                        <button type="submit" class="Numero">18</button>
                        <button type="submit" class="Numero">25</button>
                        <button type="submit" class="Numero"></button>
                    </div>
                    <div class="Day">
                        <h1>Samedi</h1>
                        <button type="submit" class="Numero">5</button>
                        <button type="submit" class="Numero">12</button>
                        <button type="submit" class="Numero">19</button>
                        <button type="submit" class="Numero">26</button>
                        <button type="submit" class="Numero"></button>
                    </div>
                    <div class="Day">
                        <h1>Dimanche</h1>
                        <button type="submit" class="Numero">6</button>
                        <button type="submit" class="Numero">13</button>
                        <button type="submit" class="Numero">20</button>
                        <button type="submit" class="Numero">27</button>
                        <button type="submit" class="Numero"></button>
                    </div>
                </section>
            </section>
    </section>
</body>
</html>
