<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apparition d'une boîte de texte avec ScrollSpy</title>
  <!-- Lien CDN Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      position: relative;
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }
    .section {
      padding: 100px 0;
      height: 600px;
    }
    .text-box {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease-in-out;
    }
    .text-box.show {
      display: block;
    }
  </style>
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="50">

  <!-- Navbar (pour ScrollSpy) -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">ScrollSpy Exemple</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sections de contenu -->
  <div id="section1" class="section bg-primary text-white">
    <h2>Section 1</h2>
    <p>Faites défiler pour voir la boîte de texte apparaître.</p>
  </div>

  <div id="section2" class="section bg-secondary text-white">
    <h2>Section 2</h2>
    <p>Continuez à faire défiler pour tester le comportement.</p>
  </div>

  <div id="section3" class="section bg-success text-white">
    <h2>Section 3</h2>
    <p>Vous êtes dans la dernière section !</p>
  </div>

  <!-- Boîte de texte -->
  <div id="textBox" class="text-box">
    <p>Ceci est un texte qui apparaît lors du défilement !</p>
  </div>

  <!-- Lien vers JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Appliquer l'apparition de la boîte lors du défilement
    window.addEventListener('scroll', function() {
      const textBox = document.getElementById('textBox');
      const section2 = document.getElementById('section2');

      if (window.scrollY > section2.offsetTop - window.innerHeight) {
        textBox.classList.add('show');
      } else {
        textBox.classList.remove('show');
      }
    });
  </script>
</body>
</html>
