<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="style1.css" rel="stylesheet">
    <link href="formulaires.css" rel="stylesheet">
    <title>Formulaire de Réservation</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expend-lg navbar-light navbarstyle">
            <a class="navbar-brand" href="restaurant.html"><i class="fa-solid fa-utensils"></i>&nbsp;La Fourchette</a>
            <a class="navbar-brand" href="menu.html">Menu</a>
            <a class="navbar-brand" href="reservation.html">Réservation</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Réservation</h2>
            <form id="reservationForm">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="nombre">Nombre de personnes :</label>
                <input type="number" id="nombre" name="nombre" required>

                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>

                <label for="heure">Heure :</label>
                <input type="time" id="heure" name="heure" required>

                <button type="button" onclick="submitForm()">Envoyer</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function submitForm() {
            // Récupérer les valeurs du formulaire
            var nom = document.getElementById('nom').value;
            var email = document.getElementById('email').value;
            var telephone = document.getElementById('telephone').value;
            var nombre = document.getElementById('nombre').value;
            var date = document.getElementById('date').value;
            var heure = document.getElementById('heure').value;

            // Vérifier que tous les champs sont remplis
            if (nom && email && telephone && nombre && date && heure) {
                // Afficher une alerte de confirmation
                alert("Votre réservation a été envoyée !\n\nNom: " + nom + "\nEmail: " + email + "\nTéléphone: " + telephone + "\nNombre de personnes: " + nombre + "\nDate: " + date + "\nHeure: " + heure);
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        }
    </script>
    </body>
</html>
